<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
    background-image:linear-gradient(rgba(22,22,22,0.7),rgba(22,22,22,0.9)), url("images/flowers.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    overflow: hidden;
}
.container img{
    width: 300px;
    height: 300px;
    padding: 10px;
    display: inline-flex;
}
    </style>
</head>

                <img src="imagesbir/img4.jpeg">
                <img src="imagesbir/img13.jpeg">
                <img src="imagesbir/img18.jpeg">
                <img src="imagesbir/img10.jpeg">

</html>
